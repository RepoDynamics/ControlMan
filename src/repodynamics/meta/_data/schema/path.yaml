
$schema: https://json-schema.org/draft/2020-12/schema
title: repo_paths
description: Paths to files and directories in the repository

type: object
default: {}
additionalProperties: false
properties:
  dir:
    type: object
    default: {}
    additionalProperties: false
    properties:
      meta:
        type: string
        default: .meta
      source:
        type: string
        default: src
      tests:
        type: string
        default: tests
      website:
        type: string
        default: docs/website
      local:
        type: object
        default: {}
        additionalProperties: false
        properties:
          root:
            type: string
            default: .local
          cache:
            type: object
            default: {}
            additionalProperties: false
            properties:
              root:
                type: string
                default: cache
              repodynamics:
                type: string
                default: repodynamics
              mypy:
                type: string
                default: mypy
              ruff:
                type: string
                default: ruff
              pytest:
                type: string
                default: pytest
              coverage:
                type: string
                default: coverage
          report:
            type: object
            default: {}
            additionalProperties: false
            properties:
              root:
                type: string
                default: report
              repodynamics:
                type: string
                default: repodynamics
              coverage:
                type: string
                default: coverage
              mypy:
                type: string
                default: mypy
              pylint:
                type: string
                default: pylint
              pytest:
                type: string
                default: pytest
    required: [ meta, source, local, tests, website ]
required: [ dir ]
