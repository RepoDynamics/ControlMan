$schema: https://json-schema.org/draft/2020-12/schema
title: meta_dev_branches
description: Repository branches settings

type: object
additionalProperties: false
properties:
  branch:
    type: object
    default: {}
    additionalProperties: false
    properties:

      default:
        description: Default branch
        type: object
        default: {}
        additionalProperties: false
        properties:
          name:
            type: string
            default: main
          protection_rules:
            type: object
            default: {}
            additionalProperties: false
            properties:
              allow_deletion:
                type: boolean
                default: false
              allow_force_push:
                type: boolean
                default: true

        required: [ name ]

      group:
        type: object
        description: Branch groups
        default: {}
        properties:
          dev:
            type: object
            description: Development branch
            default: {}
            properties:
              prefix:
                description: Prefix for the branch name
                type: string
                default: dev/
              protection_rules:
                description: Branch protection rules
                type: object
            required: [ prefix ]
        required: [ dev ]
    required: [ group ]