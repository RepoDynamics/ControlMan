$schema: https://json-schema.org/draft/2020-12/schema
title: meta_dev_issues
description: GitHub issues settings for the project

type: object
additionalProperties: false
properties:
  workflow:
    type: object
    default: {}
    additionalProperties: false
    properties:
      init:
        type: object
        default: {}
        additionalProperties: false
        properties:
          meta_check_action:
            type: object
            default: {}
            additionalProperties: false
            properties:
              release_branch:
                type: string
                enum: [ fail, amend, commit ]
                default: fail
              dev_branch:
                type: string
                enum: [ fail, amend, commit ]
                default: commit
            required: [ release_branch, dev_branch ]
          schedule:
            type: object
            default: {}
            additionalProperties: false
            properties:
              test:
                type: string
                default: '0 0 * * 1'  # Every Monday at midnight UTC.
              sync:
                type: string
                default: '0 0 * * *'  # Every day at midnight UTC.
            required: [ test, sync ]
          get_owner_publications:
            description: Whether to retrieve owner publications from their ORCID-ID set in their GitHub profile
            type: boolean
            default: false
        required: [ meta_check_action, get_owner_publications ]
      tool:
        type: object
        default: {}
        additionalProperties: false
        properties:
          pylint:
            type: object
            additionalProperties: false
            properties:
              pip_spec:
                type: array
                default:
                  - pylint[spelling] >= 2.7.15, < 2.8
                items:
                  type: string
          mypy:
            type: object
            additionalProperties: false
            properties:
              pip_spec:
                type: array
                default:
                  - mypy[reports] >=1.5.1, <1.6
                items:
                  type: string

          bandit:
            type: object
            additionalProperties: false
            properties:
              pip_spec:
                type: array
                default:
                  - bandit[toml]
                  - bandit-sarif-formatter
                items:
                  type: string

      pre_commit:
        type: object
        properties:
          repos:
            type: array
            minItems: 1
            uniqueItems: true
            items:
              type: object
              properties:
                repo:
                  type: string
                rev:
                  type: string
                hooks:
                  type: array
                  minItems: 1
                  uniqueItems: true
                  items:
                    type: object
                    properties:
                      id:
                        type: string
                      stages:
                        type: array
                        minItems: 1
                        uniqueItems: true
                        items:
                          type: string
                      verbose:
                        type: boolean
                        default: true
                    required: [ id, stages ]
              required: [ repo, rev, hooks ]
        required: [ repos ]

      codecov:
        type: object
        minProperties: 1