    maxLength: 100
    examples:
      - The issue is being triaged.
  label_color:
    title: GitHub Label Color
    description: Color of a GitHub label, in hexadecimal format.
    type: string
    pattern: ^[0-9a-fA-F]{6}$
    examples:
