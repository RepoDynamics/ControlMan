    title: GitHub Label Group Element
    description: An element of a group of GitHub labels.
    type: object
    additionalProperties: false
    required: [ suffix ]
    properties:
      suffix:
        title: Suffix
        description: Suffix of the label name.
        type: string
        examples:
          - 'major-release'
          - 'triage'
      description:
        title: Description
        description: Description of the label.
        $ref: '#/definitions/label_description'
  label_group:
    title: GitHub Label Group
    description: A group of GitHub labels.
    type: object
    additionalProperties: false
    required: [ prefix, color, label ]
    properties:
      prefix:
        title: Prefix
        description: Prefix for the label name.
        $ref: '#/definitions/label_prefix'
      color:
        title: Color
        description: Color of the label.
        $ref: '#/definitions/label_color'
      label:
        title: Labels
        description: Labels for the group.
        type: object
        additionalProperties:
          title: Label
          description: A label in the group.
          $ref: '#/definitions/label_group_element'
  pre_process:
    type: object
    additionalProperties: false
    properties:
      if_any:
        type: array
        uniqueItems: true
        minItems: 1
        items:
          type: string
      if_all:
        type: array
        uniqueItems: true
        minItems: 1
        items:
          type: string
      if_none:
        type: array
        uniqueItems: true
        minItems: 1
        items:
          type: string
      if_equal:
        type: array
        uniqueItems: true
        minItems: 1
        items:
          type: string
