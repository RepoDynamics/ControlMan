    additionalProperties: false
    required: [ type ]
    properties:
      type:
        type: string
      changelog_id:
        type: string
      changelog_section_id:
        type: string
  commit_primary:
    title: Primary Commit
    description: Configurations for a primary commit type.
    type: object
    additionalProperties: false
    required: [ type ]
    properties:
      type:
        title: Conventional Commit Type
        description: |
          A [Conventional Commits](https://www.conventionalcommits.org/)-like type for the commit message.
        type: string
        examples:
          - major
          - minor
          - patch
          - web
          - config
      description:
        title: Type Description
        type: string
        examples:
          - Remove features/components from - or introduce breaking changes to - the public API,
            and publish a new major release of the package.
      subtypes:
        title: Subtypes
        description: Configurations for commit sub-types of the commit.
        type: object
        properties:
          any:
            title: Any
            description: |
              A list of `secondary` commit-type IDs,
              of which at least one must be present in the head branch.
            type: array
            items:
              type: string
            minItems: 1
            uniqueItems: true
          all:
            type: array
            items:
              type: string
            minItems: 1
            uniqueItems: true
          include:
            type: array
            items:
              type: string
            minItems: 1
            uniqueItems: true
          exclude:
            title: Exclude
            description: |
              A list of `secondary` commit-type IDs
              that must not be present in the head branch.
            type: array
            items:
              type: string
            minItems: 1
            uniqueItems: true
        allOf:
          - anyOf:
              - required: [ any ]
              - required: [ all ]
          - not:
              anyOf:
                - required: [ include, exclude ]