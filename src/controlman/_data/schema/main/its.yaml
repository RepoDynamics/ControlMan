        - id: license
          title: License
          description: Changes to core/license.yaml file.
        - id: changelog
          title: Changelogs
          description: Changes to dev/changelogs.yaml file.
        - id: commits
          title: Commits
          description: Changes to dev/commits.yaml file.
        - id: issues
          title: Issues
