      :::
      
      
      :::{code-block} toml
      :caption: ðŸ—‚ `package_python/tools/ruff.toml`
      [tool.ruff]
      cache-dir = "${â€Ž{ dir.local.cache.ruff }}"
      :::
      
      :::{code-block} yaml
