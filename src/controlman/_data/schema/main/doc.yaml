        enum: [ "flat", "flat-square", "plastic", "for-the-badge", "social" ]
      label:
        type: string
      message:
        type: string
      label_color:
        type: string
      color:
        type: string
      logo:
        type: object
        additionalProperties: false
        properties:
          type:
            type: string
            enum: [ path, url, data, name ]
          value:
            type: string
          extension:
            type: string
            enum: [ apng, avif, bmp, gif, ico, jpg, jpeg, png, svg, tif, tiff, webp ]
        required: [ type, value ]
