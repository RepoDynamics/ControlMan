        type: string
      color_dark:
        type: string
      logo_color_dark:
        type: string
      link:
        type: string
      alt:
        type: string
      title:
        type: string
      width:
        type: string
      height:
        type: string
      align:
        type: string
        enum: [ left, center, right ]
