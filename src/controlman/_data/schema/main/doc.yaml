    type: object
    default: { }
    additionalProperties: false
    properties:
      common:
        type: object
        default: { }
        additionalProperties: false
        properties:
          style:
            type: string
            enum: [ "flat", "flat-square", "plastic", "for-the-badge", "social" ]
