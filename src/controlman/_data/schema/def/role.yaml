$id: https://controlman.repodynamics.com/schema/role
$schema: https://json-schema.org/draft/2020-12/schema
title: Role
description: |
  Definition of a role in the project.
examples:
  - title: Conceptualization
    description: Formulation and evolution of overarching project goals and aims.
    abbreviation: CNP
type: object
additionalProperties: false
required: [ title, description, abbreviation, zenodo_type ]
properties:
  title:
    title: Name of the role.
    $ref: https://jsonschemata.repodynamics.com/string/nonempty
    examples:
      - Conceptualization
      - Software Development
      - Management
  description:
    title: A short description of the role.
    type: string
    examples:
      - Formulation and evolution of overarching project goals and aims.
      - Implementation of the software.
      - Project administration and coordination.
  abbreviation:
    title: Abbreviation of the role title.
    type: string
    examples:
      - CNP
      - DEV
      - MAN
  type:
    title: Zenodo Type
    description: |
      The type of the Zenodo record that corresponds to this role.
    default: ProjectMember
    enum:
      - Author
      - ContactPerson
      - DataCollector
      - DataCurator
      - DataManager
      - Distributor
      - Editor
      - HostingInstitution
      - Producer
      - ProjectLeader
      - ProjectManager
      - ProjectMember
      - RegistrationAgency
      - RegistrationAuthority
      - RelatedPerson
      - Researcher
      - ResearchGroup
      - RightsHolder
      - Supervisor
      - Sponsor
      - WorkPackageLeader
      - Other