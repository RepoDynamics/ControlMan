$schema: https://json-schema.org/draft/2020-12/schema
title: Badge Attributes
description: Attributes for badges.
type: object
properties:
  style:
    $ref: badge/attr/style
  message:
    type: object
    additionalProperties: false
    properties:
      text:
        type: str
      color:
        $ref: color/hex/theme
  logo:
    type: object
    additionalProperties: false
    required: [ light ]
    properties:
      light:
        $ref: badge/attr/logo
      dark:
        $ref: badge/attr/logo
      size:
        type: string
        enum: [ "auto" ]
      width:
        type: string