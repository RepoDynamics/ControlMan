nonempty_array_of_unique_strings:
  $schema: https://json-schema.org/draft/2020-12/schema
  title: An array of unique strings, with at least one item.
  type: array
  minItems: 1
  uniqueItems: true
  items:
    type: string
  examples:
    - [ 'string1', 'string2', 'string3' ]
array_of_unique_strings:
  $schema: https://json-schema.org/draft/2020-12/schema
  title: An array of unique strings.
  type: array
  uniqueItems: true
  items:
    type: string
  examples:
    - [ 'string1', 'string2', 'string3' ]

one_line_string:
  $schema: https://json-schema.org/draft/2020-12/schema
  title: A single-line string containing no newlines.
  type: string
  pattern: ^[^\n\r]*$
  examples:
    - 'A one-line description of the project.'

date:
  $schema: https://json-schema.org/draft/2020-12/schema
  title: A date in the format YYYY-MM-DD.
  type: string
  format: date
  pattern: ^[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])$
  examples:
    - '1900-01-01'
    - '2020-12-31'

url:
  $schema: https://json-schema.org/draft/2020-12/schema
  title: A URL.
  type: string
  format: uri
  pattern: ^(https|http|ftp|sftp)://.+
  examples:
    - 'https://example.com'
    - 'http://example.com'
    - 'ftp://example.com'
    - 'sftp://example.com'
    - 'https://example.com/path/to/resource'
    - 'https://example.com/path/to/resource?query=string'
    - 'https://example.com/path/to/resource#fragment'
email_address:
  $schema: https://json-schema.org/draft/2020-12/schema
  title: An email address.
  type: string
  pattern: ^[\S]+@[\S]+\.[\S]{2,}$
  format: email
  examples:
    - info@repodynamics.com
email_url:
  $schema: https://json-schema.org/draft/2020-12/schema
  title: An email URL.
  type: string
  format: uri
  pattern: ^mailto:[\S]+@[\S]+\.[\S]{2,}
  examples:
      - 'mailto:info@repodynamics.com'
orcid_id:
  $schema: https://json-schema.org/draft/2020-12/schema
  title: An ORCID ID.
  type: string
  pattern: '[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{3}[0-9X]{1}'
  examples:
    - 0000-0002-1825-0097
github_username:
  $schema: https://json-schema.org/draft/2020-12/schema
  title: A GitHub username.
  type: string
  pattern: ^[A-Za-z0-9][A-Za-z0-9\-]*$
  examples:
    - RepoDynamics
doi:
  $schema: https://json-schema.org/draft/2020-12/schema
  title: A Digital Object Identifier (DOI).
  type: string
  format: doi
  pattern: ^10\.\d{4,9}(\.\d+)?/[A-Za-z0-9:/_;\-\.\(\)\[\]\\]+$
  examples:
    - 10.5281/zenodo.1003150



nonempty_string:
  $schema: https://json-schema.org/draft/2020-12/schema
  title: A non-empty string.
  type: string
  minLength: 1
  examples:
    - some text
non_negative_number:
  $schema: https://json-schema.org/draft/2020-12/schema
  title: A non-negative number.
  type: number
  minimum: 0
  examples:
    - 0
    - 0.25
    - 1
    - 2.5
non_negative_integer:
  $schema: https://json-schema.org/draft/2020-12/schema
  title: A non-negative integer.
  type: integer
  minimum: 0
  examples:
    - 0
    - 1
    - 2