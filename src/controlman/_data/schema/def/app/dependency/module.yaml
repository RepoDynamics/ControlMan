$schema: https://json-schema.org/draft/2020-12/schema
title: Module Dependency
description: Definition of a module as a dependency.
type: object
additionalProperties: false
required: [ import_name ]
properties:
  name:
    title: Name of the package.
    type: string
  import_name:
    type: string
  url:
    type: object
    additionalProperties:
      type: object
      required: [ url ]
      properties:
        title:
          type: string
        description:
          type: string
        url:
          $ref: url
    properties:
      docs:
        type: string
        format: uri
      pip:
        title: URL of the pip package.
        default_auto: "https://pypi.org/project/${{ ..name }}"
      conda:
        type: string
        format: uri
        default: "https://anaconda.org/${{ .channel }}/${{ ..name }}"
      source:
        type: string
        format: uri
  intersphinx_mapping:
    type: object
    additionalProperties: false
    properties:
      key:
        type: string
      target:
        type: string
        format: uri
      inventory:
        type: array
        items:
          type: string
        minItems: 1
    required:
      - target
  description:
    type: string
  notes:
    type: string
examples:
  - pip_spec: "numpy >= 1.21.2"
    usage: Numerical computing.
    url_source: ""
    url_homepage: ""
    url_docs: ""
    conda_spec: ""
    conda_channel: ""