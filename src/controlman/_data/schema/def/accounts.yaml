email:
  $schema: https://json-schema.org/draft/2020-12/schema
  title: Email information.
  type: object
  additionalProperties: false
  required: [ user ]
  properties:
    user:
      title: Email address.
      $ref: email_address
    url:
      title: Email URL
      description: |
        If not provided, it is automatically set to `mailto:{user}`.
      $ref: email_url
orcid:
  $schema: https://json-schema.org/draft/2020-12/schema
  title: ORCID account information.
  type: object
  additionalProperties: false
  required: [ user ]
  properties:
    user:
      title: ORCID ID
      $ref: orcid_id
    url:
      title: ORCID account URL
      description: |
        This is automatically set to `https://orcid.org/{user}`.
      type: string
      format: uri
      pattern: ^https://orcid.org/[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{3}[0-9X]{1}$
      examples:
        - 'https://orcid.org/0000-0002-1825-0097'
    get_pubs:
      title: Get publications.
      description: |
        If `true`, all publications will be fetched from the ORCID API.
      type: boolean
      default: false
    pubs:
      title: Publications.
      description: |
          If `get_pub` is `true`, this will be automatically set to the publications fetched from the ORCID API.
      type: array
      items:
        type: object
twitter:
  $schema: https://json-schema.org/draft/2020-12/schema
  title: A Twitter account information.
  type: object
  additionalProperties: false
  required: [ user ]
  properties:
    user:
      title: Twitter ID
      type: string
      pattern: ^[A-Za-z0-9_]{1,15}$
      examples:
        - RepoDynamics
    url:
      title: Twitter account URL
      description: |
        This is automatically set to `https://twitter.com/{user}`.
      type: string
      format: uri
      pattern: ^https://(twitter.com|x.com)/[A-Za-z0-9_]{1,15}/?$
      examples:
        - 'https://twitter.com/RepoDynamics'
linkedin:
  $schema: https://json-schema.org/draft/2020-12/schema
  title: A LinkedIn account information.
  type: object
  additionalProperties: false
  required: [ user ]
  properties:
    user:
      title: LinkedIn ID.
      type: string
      examples:
        - repodynamics
    url:
      title: LinkedIn account URL
      description: |
        This is automatically set to `https://linkedin.com/in/{user}`.
      examples:
        - 'https://linkedin.com/in/repodynamics'
      $ref: url
researchgate:
  $schema: https://json-schema.org/draft/2020-12/schema
  title: A ResearchGate account information.
  type: object
  additionalProperties: false
  required: [ user ]
  properties:
    user:
      title: ResearchGate ID.
      type: string
      examples:
        - RepoDynamics
    url:
      title: ResearchGate account URL
      description: |
        This is automatically set to `https://www.researchgate.net/profile/{user}`.
      examples:
        - 'https://www.researchgate.net/profile/RepoDynamics'
      $ref: url