$schema: https://json-schema.org/draft/2020-12/schema
title: HEX Color Theme
description: A set of two hexadecimal colors for light and dark themes.
type: object
additionalProperties: false
required: [ light ]
properties:
  light:
    title: Light Color
    description: Color of the element for light themes.
    $ref: https://jsonschemata.repodynamics.com/color/hex-string
  dark:
    title: Dark Color
    description: Color of the element for dark themes.
    $ref: https://jsonschemata.repodynamics.com/color/hex-string