$schema: https://json-schema.org/draft/2020-12/schema
title: Email Account
description: An email account with an email address and a `mailto` URI.
type: object
additionalProperties: false
required: [ id ]
properties:
  id:
    title: Email Address
    $ref: id/email
  url:
    title: Email URI
    description: A `mailto` URI for the email address.
    default: 'mailto:${{ .id }}'
    $ref: uri/mailto
examples:
  - id: info@repodynamic.com
  - id: info@repodynamics.com
    url: 'mailto:info@repodynamics.com?subject=A%20default%20subject'