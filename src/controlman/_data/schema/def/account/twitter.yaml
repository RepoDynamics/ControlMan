$schema: https://json-schema.org/draft/2020-12/schema
title: A Twitter account information.
type: object
additionalProperties: false
required: [ id ]
properties:
  id:
    title: Twitter ID
    $ref: id/twitter
  url:
    title: Twitter account URL
    default: 'https://twitter.com/${{ .id }}'
    $ref: uri/twitter